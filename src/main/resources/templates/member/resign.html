<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        function confirmFunction(){
            const con=document.getElementById("confirm").value;
            const checkResult = document.getElementById('confirmOut');
            if(con=="POLAROID 탈퇴하기") {
                confirmForm.submit();
            }
            else{
                checkResult.innerText="다시입력하세요"
                checkResult.style.color="red"
            }

        }
    </script>
</head>
<body>
<p th:text="${member.memberNickname}"> 님 회원 탈퇴하시겠습니까? </p>
정말로 탈퇴를 원하신다면 'POLAROID 탈퇴하기' 를 입력해주세요.
<form action="/member/resign" method="post" id="confirmForm">
    <input type="text" id="confirm">
    <p id="confirmOut"></p>
    <button type="button" id="resignButton" onblur="confirmFunction()">회원탈퇴</button>
</form>
</body>
</html>
