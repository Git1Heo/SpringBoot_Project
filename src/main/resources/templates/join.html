<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/join.js"></script>
</head>
<body>
<h2>회원가입</h2>

<form action="/join" method="post">
    <input type="text" id="memberEmail" name="memberEmail" placeholder="5~20 사이의 영문 소문자와 숫자" onblur="mailDuplicateCheck()" required> <br>
    <p id="mailDuplicate"></p>

    <input type="text" id="memberCheckmail" name="memberCheckmail" placeholder="인증번호 받을 이메일">
    <button type="button" onclick="mailCheck()">인증번호 전송</button><br>
    <p id="mailCheckStatus"></p>

    <input type="text" id="code" placeholder="인증번호" onblur="codeCheck()"><br>
    <p id="codeCheckStatus"></p>

    <input type="text" id="memberPw" name="memberPw" placeholder="8~16자 영문 대 소문자, 숫자로 입력하세요" onblur="pw1check()"> <br>
    <p id="pw1out"></p>
    <input type="text" id="memberPwCheck" name="memberPwCheck" placeholder="비밀번호를 다시 입력하세요" onkeyup="pw2check()"> <br>
    <p id="pw2out"></p>

<!--유효성검증 다시 대문자 소문자 숫자 or-->
    <input type="text" id="memberNickname" name="memberNickname" placeholder="닉네임" onblur="nicknameDuplicateCheck()"> <br>
    <p id="nicknameDuplicate"></p>

    <input type="text" name="memberAddress" placeholder="주소"> <br>

    <input type="text" id="memberPhone" name="memberPhone" placeholder=" '-' 없이 숫자만응로 핸드폰 번호를 입력하세요" onblur="pnCheck()"> <br>
    <p id="pnOut"></p>

    <button>회원가입</button>
</form>

</body>
</html>
